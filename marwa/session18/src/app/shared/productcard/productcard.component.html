<div>
   <a routerLink="/shop/{{product.products_id}}"> {{product.products_name}}</a>
    <img src='{{_pro.imgUrl}}{{product.default_images}}' width="50" height="50">
    {{product.products_price}}
    {{product.product_price_discount}}
    {{product.discount_price}}
    {{product.flash_price}}
    <br>{{handelPrice(product)}}
    <button (click)="addToCart(product.products_id)">add to cart</button>
    <button (click)="addToWish(product.products_id)">add to wish</button>

</div>
